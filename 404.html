<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      (function() {
        // Get the current pathname
        var pathname = window.location.pathname;

        // If the current pathname is not the root, redirect to the index.html
        if (pathname !== '/') {
          window.location.href = '/index.html';
        }
      })();
    </script>
  </head>
  <body></body>
</html>
