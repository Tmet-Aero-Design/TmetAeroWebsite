<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0;url=/" />
    <script type="text/javascript">
      // JavaScript redirect as a fallback
      setTimeout(function () {
        // Redirect to the root of the application
        if (window.location.pathname !== '/') {
          window.location.replace('/');
        }
      }, 100);
    </script>
  </head>
  <body></body>
</html>
