<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      (function() {
        var pathname = window.location.pathname;
        var basePath = "/";
        
        if (!pathname.startsWith(basePath)) {
          var newUrl = basePath + pathname;
          window.location.href = newUrl;
        }
      })();
    </script>
  </head>
  <body></body>
</html>
